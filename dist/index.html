<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>To-do List</title>
  <script src="https://kit.fontawesome.com/c2ffd7d65c.js" crossorigin="anonymous"></script>
  <script src="selector.main.js" defer></script>
</head>

<body>
  <!-- the idea here is to have a projects menu, then at the bottom have
the contact and the source code links (footer stuff)-->
  <div class="sidebar" id="mySidebar">
    <div class="projects">
      <a class="sideLink">All</a>
    </div>
    <div class="contact">
      <a href='https://cheok.works/about'>
        <i class="fa-regular fa-envelope"></i> Contact Me!
      </a>
      <a href="https://github.com/galaxeo/todo-list">
        <i class="fa-brands fa-github"></i> Source Code
      </a>
    </div>
  </div>
  <div id="main" class="main">
    <div class="openCont">
      <button type="button" class="openbtn" id="sidebarBtn">
        <h1>â˜°</h1>
      </button>
    </div>
    <div class="header">
      <h1 class="headerText" data-value="TO-DO LIST">TO-DO LIST</h1>
      <button type="button" class="createTask">
        <h2>+</h2>
      </button>
    </div>
    <div class="cardProject" id="p7All">
      <div class="cardCont">
        <h1 class="cardTask">Not a task</h1>
        <p class="cardDue">October 23rd</p>
        <p class="cardDetail">Due tonight</p>
      </div>
    </div>
  </div>
  <script src="index.main.js"></script>
  <script src="localStorage.main.js"></script>
</body>

</html>
